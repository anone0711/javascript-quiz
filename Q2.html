<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    "use strict";
    function validate() {
      var code = document.getElementById("nric").value;
      if(code == "") {
        alert("內容是空的，發出警告");
      }else if(!isNaN(code)) {
        alert("內容不能是數字，發出警告");
      }else if(code.length != 10) {
        alert("長度不為10，發出警告");
      }else {
        if(code[1] == "1")
          document.getElementById("result").innerHTML = "通過驗證，性別為男性"
        else if(code[1] == "2")
          document.getElementById("result").innerHTML = "通過驗證，性別為女性"
        else
          document.getElementById("result").innerHTML = "錯誤的身分證字號"
      }
    }
  </script>
</head>
<body>
  <form>
    <input type="text" id="nric">
    <input type="button" value="驗證" onclick="validate();">
    <p id="result"></p>
  </form>
</body>
</html>
