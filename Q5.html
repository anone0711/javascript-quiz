<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <script type="text/javascript">
    "use strict";
    function createToDo() {
      var todolist = document.getElementById("todolist");
      var todo = document.createElement("div");
      var span = document.createElement("span");
      var replaceButton = document.createElement("button");
      var removeButton = document.createElement("button");
      var input = document.getElementById("input").value;
      if(input == "") {
        input = "廢文一篇";
      }
      span.innerHTML = input;
      if(document.getElementById("r1").checked) {
        span.style.color = "red";
      }
      else {
        span.style.color = "darkgreen";
      } 
      todo.appendChild(span);

      replaceButton.onclick = function() {
        var input = document.getElementById("input").value;
        if(input == "") {
          alert("no input data");
          return;
        }
        this.parentNode.firstChild.innerHTML = input;
      }
      replaceButton.textContent = "R";
      todo.appendChild(replaceButton);

      removeButton.onclick = function() {
        var answer = confirm("你確定要刪除?");
        if(answer == true)
        {
          span.style.color = "blue";
          todo.removeChild(replaceButton);
          todo.removeChild(removeButton);
        }
        else 
          return;
      } 
      removeButton.textContent = "V";
      todo.appendChild(removeButton);
      
      todolist.appendChild(todo);
      document.getElementById("input").value = "";
    }
  </script>
</head>
<body>
  <input type="text"  id="input">
  <button onclick="createToDo();">+</button>
  <form>
      <input type="radio" id="r1" name="status" checked> 緊急
      <input type="radio" id="r2" name="status"> 非緊急
  </form>
  <div id="todolist"></div>
</body>
</html>
